{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="modal-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-info">
                Modifier
            </button>
        </form>
    </div>
{% endblock content %}
